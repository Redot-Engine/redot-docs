name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
      - optimize-build-simplify
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours - plenty of time for the build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          export FULL_RUN=1
          bash build.sh
        env:
          FULL_RUN: 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: redot-docs-build
          path: output/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy on push to master or optimize-build-simplify, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/optimize-build-simplify')
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: redot-docs-build
          path: output/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: redot-docs
          directory: output
          branch: ${{ github.ref_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
