name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
      - optimize-build-simplify
      - feature/versioning-setup
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs (${{ matrix.version }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        include:
          - version: "4.3"
            branch: "upstream/stable"
          - version: "4.4"
            branch: "upstream/4.4"
          - version: "dev"
            branch: "current"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache migrated files
        uses: actions/cache@v4
        id: cache-migrated
        with:
          path: _migrated
          key: migrated-${{ matrix.version }}-${{ hashFiles('**/*.rst', 'conf.py', 'migrate.py') }}

      - name: Cache Sphinx doctrees
        uses: actions/cache@v4
        with:
          path: _sphinx/.doctrees
          key: doctrees-${{ matrix.version }}-${{ github.run_id }}
          restore-keys: |
            doctrees-${{ matrix.version }}-
            doctrees-

      - name: Build documentation for ${{ matrix.version }}
        run: |
          set -x  # Enable debug mode
          
          # Save our updated build.sh and versions.html
          cp build.sh /tmp/build-with-versions.sh
          cp _templates/versions.html /tmp/versions-template.html
          chmod +x /tmp/build-with-versions.sh
          
          if [ "${{ matrix.branch }}" != "current" ]; then
            echo "Setting up upstream remote..."
            git remote add upstream https://github.com/Redot-Engine/redot-docs.git 2>/dev/null || true
            echo "Fetching upstream..."
            git fetch upstream
            echo "Checking out ${{ matrix.branch }}..."
            git checkout ${{ matrix.branch }}
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git rev-parse HEAD)"
            # Restore build.sh and versions.html with proper version selector
            cp /tmp/build-with-versions.sh build.sh
            cp /tmp/versions-template.html _templates/versions.html
            # Do NOT copy conf.py - upstream branches have their own version settings
          fi
          
          echo "Building with BUILD_DIR=${{ matrix.version }}"
          export FULL_RUN=1
          export BUILD_DIR="${{ matrix.version }}"
          bash -x build.sh
        env:
          FULL_RUN: 1
          BUILD_DIR: ${{ matrix.version }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ matrix.version }}
          path: output/html/en/${{ matrix.version }}
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/optimize-build-simplify' || github.ref == 'refs/heads/feature/versioning-setup')
    
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: output/html/en/
          pattern: docs-*
          merge-multiple: false

      - name: Organize artifacts
        run: |
          # Move artifacts from docs-X directories to version directories
          for dir in output/html/en/docs-*; do
            version=$(basename "$dir" | sed 's/docs-//')
            mv "$dir" "output/html/en/$version"
          done

      - name: Create redirects
        run: |
          mkdir -p output/html/en
          # Create root index.html that redirects to 4.4 (default version)
          cat > output/html/en/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta http-equiv="refresh" content="0; url=/4.4/">
              <title>Redot Documentation</title>
          </head>
          <body>
              <p>Redirecting to <a href="/4.4/">Redot 4.4 documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: List built versions
        run: |
          echo "Built versions:"
          ls -la output/html/en/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy output/html/en --project-name=redot-docs --branch=${{ github.ref_name }}
