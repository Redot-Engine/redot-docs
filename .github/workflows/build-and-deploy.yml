name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
      - 26.1
      - feature/versioning-setup
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs (26.1)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache migrated files
        uses: actions/cache@v4
        id: cache-migrated
        with:
          path: _migrated
          key: migrated-26.1-${{ hashFiles('**/*.rst', 'conf.py', 'migrate.py') }}

      - name: Cache Sphinx doctrees
        uses: actions/cache@v4
        with:
          path: _sphinx/.doctrees
          key: doctrees-26.1-${{ github.run_id }}
          restore-keys: |
            doctrees-26.1-
            doctrees-

      - name: Build documentation for 26.1
        run: |
          # Build from current branch (26.1)
          export FULL_RUN=1
          export BUILD_DIR="."
          bash build.sh
        env:
          FULL_RUN: 1
          BUILD_DIR: "."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: redot-docs-26.1
          path: output/html/en/.
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/26.1' || github.ref == 'refs/heads/feature/versioning-setup')
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: redot-docs-26.1
          path: .

      - name: List built files
        run: |
          echo "Built files:"
          ls -la

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=redot-docs --branch=main
